<div class="container">
  <div class="box">这是一个块级元素</div>
</div>

<style>
.container {
  position: relative; /* 定位父元素 */
  width: 400px;
  height: 300px;
  background-color: lightgray;
}

.box {
  position: sticky;
  top: 10px; /* 滚动时，元素会在距离视口顶部 10px 的位置粘住 */
  width: 200px;
  height: 100px;
  background-color: lightblue;
}

</style>
